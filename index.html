<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./scss/custome.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark navbar-expand-sm sticky-top">
        <div class="container-fluid">
          <!-- <a class="navbar-brand" href="#" style="font-size: xx-large;"><b><i class="bi bi-currency-dollar"></i></b></a> -->
          <button
            class="navbar-toggler collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#s1" style="color: whitesmoke"
                  >O mně</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#skills" style="color: whitesmoke"
                  >Dovednosti</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#projects" style="color: whitesmoke"
                  >Projekty</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#hobbies" style="color: whitesmoke"
                  >Záliby</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contacts" style="color: whitesmoke"
                  >Kontakt</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <script src="./bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const navLinks = document.querySelectorAll(".nav-link");
        const navbarMenu = document.querySelector("#navbarNav");
        const bsCollapse = new bootstrap.Collapse(navbarMenu, {
          toggle: false,
        });

        const collapseNavbar = () => {
          if (window.innerWidth < 992) {
            bsCollapse.hide();
          }
        };

        navLinks.forEach((link) =>
          link.addEventListener("click", collapseNavbar)
        );
      });
    </script>
  </body>
</html>
